<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Bureau Auto Trading</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1B5E20 0%, #2E7D32 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            background: #1B5E20;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .login-header .subtitle {
            margin-top: 0.5rem;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-form {
            padding: 2rem;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-floating .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }
        
        .form-floating .form-control:focus {
            border-color: #1B5E20;
            box-shadow: 0 0 0 0.2rem rgba(27, 94, 32, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 10px;
            background: #1B5E20;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: #0D4D15;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(27, 94, 32, 0.3);
        }
        
        .alert {
            border: none;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="bi bi-car-front"></i> Bureau Auto Trading</h1>
            <div class="subtitle">Système de Gestion Automobile</div>
        </div>
        
        <form method="post" class="login-form">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i>
                    Nom d'utilisateur ou mot de passe incorrect.
                </div>
            {% endif %}
            
            <div class="form-floating">
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" placeholder="Nom d'utilisateur" required>
                <label for="{{ form.username.id_for_label }}">
                    <i class="bi bi-person"></i> Nom d'utilisateur
                </label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" placeholder="Mot de passe" required>
                <label for="{{ form.password.id_for_label }}">
                    <i class="bi bi-lock"></i> Mot de passe
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
                <i class="bi bi-box-arrow-in-right"></i>
                Se Connecter
            </button>
            
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
        
        <div class="footer-text">
            <i class="bi bi-shield-check"></i>
            Accès sécurisé réservé au personnel autorisé
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
